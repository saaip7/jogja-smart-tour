version: "3.8"

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jogja-smart-tour-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - AZURE_OPENAI_API_KEY=${AZURE_AI_KEY}
      # Override DATABASE_URL to use the direct connection instead of pgbouncer
      - DATABASE_URL=${DIRECT_URL}
      # Disable connection pooling for Docker environment
      - PRISMA_CLIENT_ENGINE_TYPE=binary
    networks:
      - jogja-smart-tour-network

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jogja-smart-tour-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - jogja-smart-tour-network
    depends_on:
      - backend

networks:
  jogja-smart-tour-network:
    driver: bridge
